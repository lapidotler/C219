<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Anime.js</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/popper.js@1"></script>
        <script src="https://unpkg.com/tippy.js@5"></script>
        <style>
            body {
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: black;
            }

            .container {
                background-color: lightgrey;
                padding: 100px;
                justify-content: space-around;
            }

            .ball,
            .pillar {
                display: flex;
                justify-content: flex-start;
                align-items: flex-end;
            }
        </style>
    </head>
    <body>
        <div class="container d-flex">
            <!-- Red Ball -->
            <div class="ball">
                <div id="ball" style="width: 50px; height: 50px; border-radius: 50%; background-color: red;"></div>
            </div>

            <!-- Pillar -->
            <div class="pillar">
                <div id="pillar" style="width: 50px; height: 100px; background-color: grey;"></div>
            </div>
        </div>

        <!-- Add the CDN link for the Bootstrap and jQuery scripts here -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Add the CDN link for the Anime.js and FullPage.js scripts here -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

        <script>
            // Anime.js: Delay 2 seconds
            anime({
                targets: '#ball, #pillar',
                easing: 'linear',
                duration: 2000,
                complete: function () {
                    // Ball hits pillar at 4th second
                    anime({
                        targets: '#ball',
                        translateX: 400, // Move the ball to the right
                        easing: 'easeInOutQuad',
                        duration: 4000,
                        complete: function () {
                            // Pillar falls to the right and onto the floor at the 6th second
                            anime({
                                targets: '#pillar',
                                rotate: 90, // Rotate the pillar to fall
                                easing: 'easeInOutQuad',
                                duration: 2000,
                            });
                        },
                    });
                },
            });
        </script>
    </body>
</html>
